<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Cannadata Front-Desk Web App</title>
    <script src="https://use.fontawesome.com/3b3ccf58ea.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
  </head>
  <body>

        <!--static sidebar-->
        <div id="sidebar">
            <div class="icon-bar">
                <ul id="sidebar-icon-bar">
                    <li><a href="index.html"><i class="fa fa-home fa-2x"></i><br>Home</a></li>
                    <br>
                    <li><a href="patients.html"><i class="fa fa-user fa-2x"></i><br>Patients</a></li> 
                    <br>
                    <li><a href="new-patient.html"><i class="fa fa-user-plus fa-2x"></i><br>New Patient</a></li>
                </ul>
            </div>
        </div>

        <!--static top bar-->
         <div id="header">
            <nav class="navbar navbar-default navbar-static-top navbar-style">
                <div class="container nav-container">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="inner-addon search-icon">
                                <i class="glyphicon glyphicon-search"></i>
                                <input type="text" placeholder="Search Patients" class="form-control search-box"/>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <p class="navbar-text navbar-right">Store Name</p>
                        </div>
                    </div>
                </div>
            </nav>
        </div>

        <!--main content-->
        <div id="content">
            
                <div class="col">
                    <div class="row">
                        <div class="table-container">
                            <table class="table table-sm table-style">
                                <caption>Patient Info</caption>
                                    <tbody>
                                    <tr>
                                    <th scope="row">First Name:</th>
                                    <td>John</td>
                                    </tr>
                                    <tr>
                                    <th scope="row">Last Name:</th>
                                    <td>Smith</td>
                                    </tr>
                                    <tr>
                                    <th scope="row">DOB:</th>
                                    <td>1/1/1111</td>
                                    </tr>
                                    <tr>
                                    <th scope="row">California ID:</th>
                                    <td colspan="2">123456789</td>
                                    </tr>
                                    <tr>
                                    <th scope="row">Address:</th>
                                    <td colspan="2">123 Some Street</td>
                                    </tr>
                                    <tr>
                                    <th scope="row">City:</th>
                                    <td colspan="2">Nashville</td>
                                    </tr>
                                    <tr>
                                    <th scope="row">State:</th>
                                    <td colspan="2">TN</td>
                                    </tr>
                                    <tr>
                                    <th scope="row">Zip:</th>
                                    <td colspan="2">27000</td>
                                    </tr>
                                    <tr>
                                    <th scope="row">Phone:</th>
                                    <td colspan="2">615-579-7903</td>
                                    </tr>
                                    <tr>
                                    <th scope="row">Email:</th>
                                    <td colspan="2">john@gmail.com</td>
                                    </tr>
                                    </tbody>
                            </table>
                        </div>
                    </div>
                </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script  type="text/javascript" src="side-navbar.js"></script>
  </body>
</html>
